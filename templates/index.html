<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Worldarchive - Restauración de Fotografías</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #222;
            margin-bottom: 20px;
        }
        p.description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .image-preview {
            display: block;
            margin: 30px auto 0;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Worldarchive</h1>
        <p class="description">Sube una fotografía antigua para restaurarla automáticamente con inteligencia artificial.</p>

        <form action="/upload/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg,.jpeg,.png" required>
            <button type="submit">Subir y Restaurar</button>
        </form>

        {% if message %}
            <div class="message {% if 'error' in message.lower() %}error{% else %}success{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        {% if result_url %}
            <img src="{{ result_url }}" alt="Imagen restaurada" class="image-preview" />
        {% endif %}
    </div>
</body>
</html>
